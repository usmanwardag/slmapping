<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="Lexical to semantic space mapping for language learning." content="">
    <meta name="Usman Khan" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Visualisations</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Main Styling sheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>

<div class="inputs">
  <div class="row">
    <div class="col-lg-offset-3 col-lg-6">
      
      <div class="input-group">
        <span class="input-group-btn">
          <button id="search" class="btn btn-secondary" type="button">Go!</button>
        </span>
        <input id="word" type="text" class="form-control" placeholder="Enter word ...">
      </div>
      <br>
      
      <span id="help" class="help-inline"><a href="data/supported_words.csv" target="blank">List of supported words</a></span>
    </div>
  </div>
</div>

<div id="vis-container"></div>
<script type="text/javascript" src="js/main.js"></script>

<div class="check">
  <div class="row">
    
    <div class="col-lg-offset-3 col-lg-3">
      <label class="form-check-label">
        <input id="check1" type="checkbox" class="form-check-input">
        Only find smaller length neighbors.
      </label>
    </div>
    
    <div class="col-lg-offset-0 col-lg-3">
      <label class="form-check-label">
        <input id="check2" type="checkbox" class="form-check-input">
        Show normal semantic neighbors.
      </label>
    </div>
  </div>
  
  <div class="col-lg-offset-4 col-lg-4">
    <div id="slidecontainer">
      <p> Similarity Threshold:</p>
      <input type="range" min="95" max="99" value="97" onchange="mainTask()" class="slider" id="myRange">
    </div>
  </div>
</div>
